flash_firmware:
  name: Flash Firmware
  description: Manually flash firmware to an ATC MiThermometer device
  target:
    device:
      integration: atc_mithermometer
  fields:
    firmware_source:
      name: Firmware Source
      description: Which firmware variant to use (pvvx or atc1441)
      required: false
      example: "pvvx"
      selector:
        select:
          options:
            - label: "pvvx (Most Active)"
              value: "pvvx"
            - label: "atc1441 (Original)"
              value: "atc1441"
    version:
      name: Version
      description: Specific version to install (optional, defaults to latest)
      required: false
      example: "v4.5"
      selector:
        text:

check_updates:
  name: Check for Updates
  description: Check for firmware updates for configured devices
  target:
    device:
      integration: atc_mithermometer
